<mat-card>  

  <mat-card-header>
    <form (submit)="pullItemsByQuery();">
      <div name="items contained in row fashion">

        <mat-form-field appearance="outline">
          <input matInput formControlName="searchQuery" placeholder="Search for">
        </mat-form-field>

          <button mat-button >Submit</button>

      </div>
    </form>
  </mat-card-header>

  <mat-card-content>
    
    <cdk-virtual-scroll-viewport style="height: 800px; width: inherit;" itemSize="itemCategoryCollection.itemCategoryCollection.length">
      hello
      <app-item-info-collection *cdkVirtualFor="let value of itemCategoryCollection.searchList"  [itemCollection]="value">
      </app-item-info-collection>
    </cdk-virtual-scroll-viewport>

  </mat-card-content>

</mat-card>
